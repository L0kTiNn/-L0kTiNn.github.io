<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function showBook(book) {
            return `Name: ${book.title}\nPrice: ${book.price}`;
        }

        function isEmpty(obj) {
            return Object.keys(obj).length === 0 && 
                   Object.getOwnPropertySymbols(obj).length === 0 &&
                   Object.getOwnPropertyNames(obj).length === 0;
        }

        function getSecondsToday() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            return Math.floor((now - startOfDay) / 1000);
        }

        function formatDate(date) {
            return String(date.getDate()).padStart(2, '0') + '.' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '.' + 
                   String(date.getFullYear() % 100).padStart(2, '0');
        }

        var book1 = {
            title: "I Have No Mouth, and I Must Scream",
            pubYear: 1967,
            price: 120,

            show() { return `Name: ${this.title}\nPrice: ${this.price}`; }
        };

        class Book2 {
            constructor() {
                this.title = "hallway";
                this.pubYear = 2018;
                this.price = 548;
            }

            show() { return showBook(this); }
        }

        let obj = {
            className: 'open menu',
            addClass(cls) {
                let classes = this.className.split(" ");
                if (!classes.includes(cls)) {
                    classes.push(cls);
                    this.className = classes.join(" ");
                }
                return this;
            },

            removeClass(cls) {
                let classes = this.className.split(" ");
                if (classes.includes(cls)) {
                    classes.splice(classes.indexOf(cls), 1);
                    this.className = classes.join(" ");
                }
                return this;
            }
        };

        let nika = { name: "Ника", age: 23 };
        let vika = { name: "Вика", age: 18 };
        let vova = { name: "Вова", age: 12 };

        var book2 = new Book2();
        console.log("№3");
        console.log(isEmpty(book1));
        console.log(isEmpty(book2));
        console.log("№1");
        for (let i in book1) console.log(i);
        for (let i in book2) console.log(i);
        console.log("№2");
        console.log(book1.show());
        console.log(book2.show());
        console.log("№4");
        console.log(obj.addClass('open'));
        console.log(obj.removeClass("open"));
        console.log("№5");
        let people = [nika, vika, vova];
        people.sort((a, b) => a.age - b.age);
        console.log(people);
        console.log("№6");
        console.log(getSecondsToday());
        console.log("№7");
        console.log(formatDate(new Date()));

        // Test case for isEmpty with a symbol
        const sym = Symbol();
        const objWithSymbol = { [sym]: true };
        console.log("Test case for symbol property:");
        console.log(isEmpty(objWithSymbol)); // Should return false
    </script>
</body>
</html>
