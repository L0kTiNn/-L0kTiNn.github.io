<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Изображения</title>
</head>
<body>
	<section class="center">
		<h1>Изображения</h1>

		<h2>Элемент <code>img</code></h2>

		<p>Элемент <code>img</code> внедряет изображение в текущий документ в месте определения элемента. Элемент <code>img</code> не имеет содержимого — он замещается на ходу изображением, указанным в атрибуте <code>src</code>.</p>

		<h2>Альтернативный текст</h2>
		<figure>
			<img src="/images/aquaria.jpg" alt="Атрибут alt предоставляет краткое описание изображения. Он содержит альтернативный текст, который отображается, если изображение не может быть выведено. Пользовательские агенты должны отображать альтернативный текст, если они не поддерживают изображения, или сконфигурированы так, чтобы не показывать изображения (отключен показ изображений).">
			<figcaption>ЧЕРЕПАШКА</figcaption>
		</figure>
		<h2>Размеры изображения</h2>
		
		<figure>
			<img src="images/html5-logo.png">
			<img src="images/html5-logo.png" width="100" height="100">
			<figcaption>HTML5 (HyperText Markup Language, version 5)</figcaption>
		</figure>

		<h2>Подпись к изображению</h2>
		<figure>
			<img src="/images/slon.png">
			<figcaption>Слон</figcaption>
		</figure>
		<h2>Элемент picture</h2>
		<picture>
			<source srcset="images/muscle.png" media="(max-height: 650px)">
			<source srcset="images/mushroom.jpg" media="(max-height: 450px)>
			<source srcset="images/mushroom_landscape.jpg" media="(max-height: 750px)>
			<source srcset="images/redcat.jpg">
			<img src="/images/mushroom_portrait.jpg">
		</picture>
	</section>
</body>
</html>
